<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Crustáceo Cascarudo</title>
</head>
<body class="bg-red-400 flex justify-center items-center min-h-screen">
    <div class="bg-red-400 w-full max-w-3xl p-6">
        <div class="flex items-center justify-between w-full mb-4">
            <button class="text-xl">
                <span class="material-icons">menu</span>
            </button>
            <h1 class="text-red-700 font-bold text-lg mb-2 p-4">Crustáceo Cascarudo</h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxntl1hdO8eJ2EJxF2rOd2EYDB9d1XCFZm7A&s" alt="logo" class="w-10 h-10 rounded-full">
        </div>

        <div class="bg-white rounded-full py-2 px-4 flex items-center mb-4">
            <span class="material-icons text-gray-500">location_on</span>
            <span class="text-gray-700">Ubicación</span>
        </div>

        <div class="text-center mb-8">
            <p class="text-gray-800 text-lg">Hola mi king <span>👑</span></p>
            <h2 class="text-3xl font-bold text-gray-800">Bienvenido!!</h2>
        </div>

        <div class="bg-white rounded-full py-3 px-6 flex items-center mb-8 w-full max-w-lg mx-auto">
            <span class="material-icons text-gray-500 mr-3">search</span>
            <input type="text" placeholder="¿Qué estás buscando?" class="outline-none flex-grow text-gray-700 bg-transparent">
            <span class="material-icons text-gray-500">filter_list</span>
        </div>

        <h3 class="text-xl font-semibold text-gray-800 mb-4">Categorías</h3>
        <div class="grid grid-cols-3 gap-6 w-full max-w-4xl mx-auto">
            <div class="bg-gray-300 rounded-lg flex flex-col items-center p-4">
                <img src="https://comedera.com/wp-content/uploads/sites/9/2023/07/Hamburguesa-de-pollo-picante.jpg" alt="Hamburguesa de pollo" class="w-24 h-24 rounded-full mb-3">
                <p class="text-center text-gray-700 text-sm">Hamburguesa de pollo</p>
            </div>

            <div class="bg-gray-300 rounded-lg flex flex-col items-center p-4">
                <img src="https://assets.unileversolutions.com/recipes-v2/231570.png" alt="Hamburguesa de res" class="w-24 h-24 rounded-full mb-3">
                <p class="text-center text-gray-700 text-sm">Hamburguesa de res</p>
            </div>

            <div class="bg-gray-300 rounded-lg flex flex-col items-center p-4">
                <img src="https://imag.bonviveur.com/hamburguesas-de-pescado-en-pan.jpg" alt="Hamburguesa de pescado" class="w-24 h-24 rounded-full mb-3">
                <p class="text-center text-gray-700 text-sm">Hamburguesa de pescado</p>
            </div>

            <div class="bg-gray-300 rounded-lg flex flex-col items-center p-4">
                <img src="https://cocina-casera.com/wp-content/uploads/2016/11/hamburguesa-queso-receta.jpg" alt="Hamburguesa con queso" class="w-24 h-24 rounded-full mb-3">
                <p class="text-center text-gray-700 text-sm">Hamburguesa con queso</p>
            </div>

            <div class="bg-gray-300 rounded-lg flex flex-col items-center p-4">
                <img src="https://cloudfront-us-east-1.images.arcpublishing.com/elespectador/XQAAMAXBUFFTTONUKMAMMOYOOA.jpg" alt="Hamburguesa a la ranchera" class="w-24 h-24 rounded-full mb-3">
                <p class="text-center text-gray-700 text-sm">Hamburguesa de res</p>
            </div>

            <div class="bg-gray-300 rounded-lg flex flex-col items-center p-4">
                <img src="https://greenandgreat.eu/wp-content/uploads/2023/10/hamburguesa-vegana.jpg" alt="Hamburguesa vegetariana" class="w-24 h-24 rounded-full mb-3">
                <p class="text-center text-gray-700 text-sm">Hamburguesa de pescado</p>
            </div>
        </div>
    </div>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
